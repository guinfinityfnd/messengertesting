<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="messenger.css">
    <script src="messenger.js"></script>
    <title>messenger</title>
</head>
<body>
    <div class="menu">
        <div class="logoContainer">
            <img src="messengerphotologo.png" alt="messenger" class="logo">
        </div>
        <div class="menuContainer">
            <a href="https://www.messenger.com/rooms" class="menuItem">Rooms</a>
            <a href="https://www.messenger.com/features" class="menuItem">Features</a>
            <a href="https://www.messenger.com/privacy" class="menuItem">Privacys & Safety</a>
            <a href="https://developers.facebook.com/products/messenger/" class="menuItem">For Developers</a>
        </div>
        <div class="mobilemenucontainer">
            <img src="https://cutcodedown.com/images/burgerIcon.png" alt="mbmenu" class="m-icon">      
        </div>  
    </div>
    <div class="header">
        <div class="container">
            <div class="inner">
            <div class="left">
                        <h1>Hang out anytime, anywhere</h1>
                        <p>Messenger makes it easy and fun to stay close to your favorite people.</p>
                    <input type="text" class="blocke subblock" placeholder="Email or your phone number">
                    <input type="password" class="blocke subblock"  placeholder="password">
                    <button class="signinbox">Sign In</button>
                    <input type="checkbox">
                    <span>Keep Me Sign In!</span>
                    <div><a href="#">Forgetten password?</a></div>
                    <img src="https://pureoxygenlabs.com/wp-content/uploads/2020/07/icons-app-store-google-play-250x250-LL.png" alt="Stores" class="appstoreimg">
                    </div>  
                </div>          
                    <div class="right">
                        <img src="https://www.chitchatagency.com/wp-content/uploads/2019/09/mobile-messenger-52.png" alt="chatboxphoto" class="chatboxphoto">
                    </div>
            </div>
        <div class="footer">
            So many ways to connect with all your friends.
        </div>
    </div>
</body>
</html>
